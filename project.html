<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resource/logo.ico" type="image/x-icon">
    <title>武汉学院交叉学科数智应用研究院</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/project.css">
    <script src="/js/components.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="site-body">
        <hr>
        <div class="pagetitle">
            <div class="container">
                <h1>项目</h1>
            </div>
        </div>
        <hr>
        <div class="project-body">
        </div>
        <hr>

    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('/data/projects.json')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.project-body');
                container.innerHTML = '';
                data.codes.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'project';
                    projectDiv.innerHTML = `
                        <div class="project-content">
                            <div class="project-title">${project.title}</div>
                            <div class="project-type">${project.type}</div>
                            <div class="project-intro">${project.intro}</div>
                        </div>
                        <div class="project-image">
                            <img src="${project.image || '/resource/project-default.jpg'}" alt="${project.title}">
                        </div>`;
                    container.appendChild(projectDiv);
                });
            });
    </script>
    </script>
</body>
</html>
